name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: |
          pip install mkdocs mkdocs-material pymdown-extensions ghp-import
          mkdocs build
          ghp-import -n -p -f site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
